<h2 class="result-header">Result's List</h2>

<ag-grid-angular #agGrid style="width: 1000px; height: 200px" class="ag-theme-alpine" [defaultColDef]="defaultColDef"
  [rowData]="rowData" [columnDefs]="columnDefs" [animateRows]="true">
</ag-grid-angular>

<h2>My Results</h2>

<ng-container *ngFor="let s of portfolio?.sites">
  <p><b>Site Name</b> : {{ s.name }}</p>
</ng-container>

<ng-container *ngFor="let p of portfolio?.sites[0].projects">
  <p><b>Project Name</b> : {{ p.name }}</p>
</ng-container>

<h3>Documents:</h3>
<ng-container *ngFor="let d of portfolio?.sites[0].projects[0].documents">
  <p><b>Document </b> : {{ d.name }}</p>
</ng-container>

<div>
  <p><b>Task Count </b> : {{task }}</p>
</div>

<h3> Search Results: </h3>
<div class="results-container">
  <input #searchBox placeholder="Search for..." (input)="searchPortfolio(searchBox.value)" />

  <ng-container *ngFor="let s of siteSearchResult">
    <div>
      <p> {{s.name}}</p>
    </div>
  </ng-container>

  <ng-container *ngFor="let p of projectSearchResult">
    <div>
      <p> {{p.name}}</p>
    </div>
  </ng-container>

  <ng-container *ngFor="let d of documentSearchResult">
    <div>
      <p> {{d.name}}</p>
    </div>
  </ng-container>




</div>
