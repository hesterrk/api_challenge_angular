<h2 class="result-header">Result's List</h2>

<ag-grid-angular
  #agGrid
  style="width: 400px; height: 400px"
  class="ag-theme-alpine"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [animateRows]="true"
>
</ag-grid-angular>

<h2>My Results</h2>

<ng-container *ngFor="let p of portfolio?.sites">
  <p><b>Site Name</b> : {{ p.name }}</p>
</ng-container>

<ng-container *ngFor="let p of portfolio?.sites[0].projects">
  <p><b>Project Name</b> : {{ p.name }}</p>
</ng-container>
